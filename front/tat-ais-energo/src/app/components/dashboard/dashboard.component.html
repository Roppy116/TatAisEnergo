<nz-table
  [nzData]="listOfData"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  [nzShowSizeChanger]="true"
  [nzShowQuickJumper]="true"
  [nzShowTotal]="totalTemplate"
  [nzFrontPagination]="false"
  (nzQueryParams)="onQueryParamsChange($event)"
  nzBordered
  [nzSize]="'middle'"
  class="resizable-table"
>
  <thead>
    <tr>
      <!-- ID Column -->
      <th
        nzShowSort
        [nzSortOrder]="getSortOrder('id')"
        [nzSortDirections]="['ascend', 'descend', null]"
        [nzColumnKey]="'id'"
        [nzSortFn]="true"
        [nzSortPriority]="1"
        [style.width]="listOfColumns[0].width"
        class="resizable-column"
        [class.resizing]="isResizing"
      >
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>ID</span>
          <button
            nz-button
            nzType="text"
            nzSize="small"
            nz-dropdown
            [nzDropdownMenu]="idSearchMenu"
            nzTrigger="click"
            (click)="$event.stopPropagation()"
          >
            <span nz-icon nzType="search"></span>
          </button>
        </div>
        <nz-dropdown-menu #idSearchMenu="nzDropdownMenu">
          <div class="search-box" nz-menu>
            <input
              type="text"
              nz-input
              placeholder="Search ID"
              [(ngModel)]="searchValue['id']"
              (keyup.enter)="search()"
            />
            <div class="button-box">
              <button nz-button nzType="primary" nzSize="small" (click)="search()">
                Search
              </button>
              <button nz-button nzSize="small" (click)="reset('id')">Reset</button>
            </div>
          </div>
        </nz-dropdown-menu>
        <div
          class="resize-handle"
          (mousedown)="onResizeStart($event, 0)"
        ></div>
      </th>

      <!-- Text Column -->
      <th
        nzShowSort
        [nzSortOrder]="getSortOrder('text')"
        [nzSortDirections]="['ascend', 'descend', null]"
        [nzSortFn]="true"
        [nzSortPriority]="1"
        [nzColumnKey]="'text'"
        [style.width]="listOfColumns[1].width"
        class="resizable-column"
        [class.resizing]="isResizing"
      >
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>Text</span>
          <button
            nz-button
            nzType="text"
            nzSize="small"
            nz-dropdown
            [nzDropdownMenu]="textSearchMenu"
            nzTrigger="click"
            (click)="$event.stopPropagation()"
          >
            <span nz-icon nzType="search"></span>
          </button>
        </div>
        <nz-dropdown-menu #textSearchMenu="nzDropdownMenu">
          <div class="search-box" nz-menu>
            <input
              type="text"
              nz-input
              placeholder="Search text"
              [(ngModel)]="searchValue['text']"
              (keyup.enter)="search()"
            />
            <div class="button-box">
              <button nz-button nzType="primary" nzSize="small" (click)="search()">
                Search
              </button>
              <button nz-button nzSize="small" (click)="reset('text')">Reset</button>
            </div>
          </div>
        </nz-dropdown-menu>
        <div
          class="resize-handle"
          (mousedown)="onResizeStart($event, 1)"
        ></div>
      </th>

      <!-- Name Column -->
      <th
        nzShowSort
        [nzSortOrder]="getSortOrder('name')"
        [nzSortDirections]="['ascend', 'descend', null]"
        [nzColumnKey]="'name'"
        [nzSortFn]="true"
        [nzSortPriority]="1"
        [style.width]="listOfColumns[2].width"
        class="resizable-column"
        [class.resizing]="isResizing"
      >
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>Name</span>
          <button
            nz-button
            nzType="text"
            nzSize="small"
            nz-dropdown
            [nzDropdownMenu]="nameSearchMenu"
            nzTrigger="click"
            (click)="$event.stopPropagation()"
          >
            <span nz-icon nzType="search"></span>
          </button>
        </div>
        <nz-dropdown-menu #nameSearchMenu="nzDropdownMenu">
          <div class="search-box" nz-menu>
            <input
              type="text"
              nz-input
              placeholder="Search name"
              [(ngModel)]="searchValue['name']"
              (keyup.enter)="search()"
            />
            <div class="button-box">
              <button nz-button nzType="primary" nzSize="small" (click)="search()">
                Search
              </button>
              <button nz-button nzSize="small" (click)="reset('name')">Reset</button>
            </div>
          </div>
        </nz-dropdown-menu>
        <div
          class="resize-handle"
          (mousedown)="onResizeStart($event, 2)"
        ></div>
      </th>

      <!-- Date Column -->
      <th
        nzShowSort
        [nzSortOrder]="getSortOrder('date')"
        [nzSortDirections]="['ascend', 'descend', null]"
        [nzColumnKey]="'date'"
        [nzSortFn]="true"
        [nzSortPriority]="1"
        [style.width]="listOfColumns[3].width"
        class="resizable-column"
        [class.resizing]="isResizing"
      >
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>Date</span>
          <button
            nz-button
            nzType="text"
            nzSize="small"
            nz-dropdown
            [nzDropdownMenu]="dateSearchMenu"
            nzTrigger="click"
            (click)="$event.stopPropagation()"
          >
            <span nz-icon nzType="search"></span>
          </button>
        </div>
        <nz-dropdown-menu #dateSearchMenu="nzDropdownMenu">
          <div class="search-box" nz-menu style="min-width: 250px;">
            <nz-range-picker
              [(ngModel)]="dateRange['date']"
              nzFormat="dd.MM.yyyy"
            ></nz-range-picker>
            <div class="button-box">
              <button nz-button nzType="primary" nzSize="small" (click)="search()">
                Search
              </button>
              <button nz-button nzSize="small" (click)="reset('date')">Reset</button>
            </div>
          </div>
        </nz-dropdown-menu>
        <div
          class="resize-handle"
          (mousedown)="onResizeStart($event, 3)"
        ></div>
      </th>

      <!-- Event Type Column -->
      <th
        [nzShowFilter]="true"
        [nzFilters]="listOfColumns[4].listOfFilter ?? []"
        [nzFilterMultiple]="false"
        [nzColumnKey]="'eventType'"
        [nzFilterFn]="true"
        nzShowSort
        [nzSortOrder]="getSortOrder('eventType')"
        [nzSortDirections]="['ascend', 'descend', null]"
        [nzSortFn]="true"
        [nzSortPriority]="1"
        [style.width]="listOfColumns[4].width"
        class="resizable-column event-type"
        [class.resizing]="isResizing"
      >
        Event Type
        <div
          class="resize-handle"
          (mousedown)="onResizeStart($event, 4)"
        ></div>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (data of listOfData; track data.id) {
      <tr>
        <td>{{ data.id }}</td>
        <td [title]="data.text">{{ data.text }}</td>
        <td [title]="data.name">{{ data.name }}</td>
        <td>{{ data.date | date:'dd.MM.yyyy HH:mm' }}</td>
        <td>{{ eventTypes?.get(data?.eventType) ?? '-' }}</td>
      </tr>
    }
  </tbody>
</nz-table>

<ng-template #totalTemplate let-total let-range="range">
  Showing {{ range[0] }}-{{ range[1] }} of {{ total }} items
</ng-template>
